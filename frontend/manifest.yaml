---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  Namespace: roboshop
  #replica set labels
  labels:
    component: frontend
    project: roboshop
    tier: web
spec:
  replicas: 1
  # these are the labels replica set use to create pod replicas,this should match pod lables
  selector:
    matchLabels:
      component: frontend
      project: roboshop
      tier: web
  # this is pod definition
  template:
    metadata:
      labels:
        component: frontend
        project: roboshop
        tier: web
    spec:
      containers:
      - name: frontend
        image: chilakamarthinavya/frontend:v1
        # envFrom:
        # - configMapRef:
        #     name: frontend
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  Namespace: roboshop
  labels:
    component: frontend
    project: roboshop
    tier: web
spec: 
  type: LoadBalancer
  selector: 
    component: frontend
    project: roboshop
    tier: web
  ports:
    - protocol: TCP
      port: 80 #service port
      targetPort: 80 #container port